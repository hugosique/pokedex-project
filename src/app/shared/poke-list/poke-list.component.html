<!-- Search -->
<app-poke-search (emitSearch)="search($event)"></app-poke-search>

<section class="list">
    <ng-template ngFor let-pokemon [ngForOf]="pokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon">
            <section class="pokemon__status">
                <h2>
                    {{ pokemon.name | titlecase }}
                </h2> 
            
                <ul *ngFor="let value of pokemon?.status?.types">
                    <li>{{value?.type?.name | titlecase}}</li>
                </ul>
            </section>
        
            <section class="pokemon__image">
                <img
                [src]="pokemon?.status?.sprites?.other?.dream_world?.front_default"
                [alt]="pokemon?.name">
            </section>
        </a>
    </ng-template>
</section>
